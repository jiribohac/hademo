<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>SUSE Excavator Control</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="screen.css"/>
</head>
<body>

<script>
	SERVER="http://192.168.0.231/";
	CLIENT=1;
</script>
<script type="text/javascript" src="control.js"></script>
<div class="container">
<div class="vertical">
	<div class="button_inactive" id="up" onclick="set_state('up');"></div>
	<div class="button_active" id="nov" onclick="set_state('nov');"></div>
	<div class="button_inactive" id="down" onclick="set_state('down');"></div>
</div>

<div class="horizontal">
	<div class="button_inactive" id="cw" onclick="set_state('cw');"></div>
	<div class="button_inactive" id="noh" onclick="set_state('noh');"></div>
	<div class="button_inactive" id="ccw" onclick="set_state('ccw');"></div>
</div>

<div class="belt">
	<div class="button_inactive" id="belt" onclick="set_state('belt');"></div>
	<div class="button_inactive" id="nobelt" onclick="set_state('nobelt');"></div>
</div>

<div id="error" class="error_hidden">
	Error communicating with the server. Try <a href="haha">HA</a>!
</div>
</div>

</body>
</html>
