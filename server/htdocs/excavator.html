<head>
	<title>SUSE Excavator Control</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="screen.css"/>

<body>

<div class="header" id="1">
<h1>excavator #1</h1>
<p>You can switch to <a href="http://192.168.0.230/excavator.html#2">excavator #2</a>.</p>
</div>

<div class="header" id="2">
<h1>excavator #2</h1>
<p>You can switch to <a href="http://192.168.0.231/excavator.html#1">excavator #1</a>.</p>
</div>

<script type="text/javascript" src="control.js"></script>
<div class="container">
<div class="vertical">
	<div class="button_inprogress" id="up" onclick="set_state('up');"></div>
	<div class="button_inprogress" id="nov" onclick="set_state('nov');"></div>
	<div class="button_inprogress" id="down" onclick="set_state('down');"></div>
</div>

<div class="horizontal">
	<div class="button_inprogress" id="ccw" onclick="set_state('ccw');"></div>
	<div class="button_inprogress" id="noh" onclick="set_state('noh');"></div>
	<div class="button_inprogress" id="cw" onclick="set_state('cw');"></div>
</div>

<div class="belt">
	<div class="button_inprogress" id="belt" onclick="set_state('belt');"></div>
	<div class="button_inprogress" id="nobelt" onclick="set_state('nobelt');"></div>
</div>

<div id="error" class="error_hidden">
	Error communicating with the server. Try <a href="haha">HA</a>!
</div>
</div>

	<img src="dig_stop_active.gif" alt=""/>

	<img src="stop_active.gif" alt=""/>
